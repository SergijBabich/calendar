<div class="vacation" *ngIf="!activeClass">
    <div class="wrapper">
      <form [formGroup] = "form"  novalidate>
        <div class="wrapper-user">
          <mat-form-field appearance="fill">
            <mat-label> </mat-label>
            <mat-select formControlName ='select'>
              <mat-option *ngFor="let i of users" [value]="i">
                {{i.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="wrapper-start">
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="startDate"  (dateInput)="ckeckStartDateEvent('input', $event)"  formControlName = 'startDate' [min] = "minDate" required>
                <mat-datepicker-toggle matSuffix [for]="startDate">
                </mat-datepicker-toggle>
                <mat-datepicker #startDate></mat-datepicker>
              </mat-form-field>
              <div *ngIf="form.controls['startDate'].invalid && (form.controls['startDate'].dirty || form.controls['startDate'].touched)" class="alert alert-danger">
                <div *ngIf="form.controls['startDate'].errors.required">
                  Select start date.
                </div>
              </div>
        </div>
        <div class="=wrapper-end">
            <mat-form-field appearance="fill"  >
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="endDate" [min] = "form.controls['startDate'].value"  [disabled]="form.controls['startDate'].invalid"  (dateInput)="checkEndDateEvent('input', $event)"   formControlName = 'endDate'  required >
                <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                <mat-datepicker #endDate  ></mat-datepicker>
              </mat-form-field>
              <div *ngIf="form.controls['endDate'].invalid && (form.controls['endDate'].dirty || form.controls['endDate'].touched)" class="alert alert-danger">
                <div *ngIf="form.controls['endDate'].errors.required">
                  Select end date.
                </div>
              </div>
        </div>
        <div class="wrapper-button">
            <button [disabled]=" form.invalid || validStartDate || validEndDate" (click)="submit()" >Accept</button>
        <button>Rejeckt</button>
        </div>
      </form> 
    </div>
</div>
